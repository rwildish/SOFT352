<div id="signDiv">
    Username: <input id="signDiv-username" type="text"></input><br>
    Password: <input id="signDiv-password" type="password"></input>
    <button id="signDiv-signIn">Log In</button>
    <button id="signDiv-signUp">Sign Up</button>
</div>

<div id="gameDiv" style="display:none;">
    <canvas id="ctx" width="500" height="500" style="border:1px solid #000000;"></canvas>

    <div id="chat-text" style="width:500px;height:100px;overflow-y:scroll">
      <div>Hello!</div>
    </div>
    <form id="chat-form">
      <input id="chat-input" type="text" style="width:500px"></input>
    </form>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
  var WIDTH = 500;
  var HEIGHT = 500;
  var socket = io();
  //sign
  var signDiv = document.getElementById('signDiv');
  var signDivUsername = document.getElementById('signDiv-username');
  var signDivSignIn = document.getElementById('signDiv-signIn');
  var signDivSignUp = document.getElementById('signDiv-signUp');
  var signDivPassword = document.getElementById('signDiv-password');

  signDivSignIn.onclick = function(){
    socket.emit('signIn',{username:signDivUsername.value,password:signDivPassword.value});
  }
  signDivSignUp.onclick = function(){
    socket.emit('signUp',{username:signDivUsername.value,password:signDivPassword.value});
  }
  socket.on('signUpResponse',function(data){
    if(data.success){
      alert("Sign up successful!");
    } else
      alert("Sign up unsuccessful!");
  });
  socket.on('signInResponse',function(data){
    if(data.success){
      signDiv.style.display = 'none';
      gameDiv.style.display = 'inline-block';
    } else
      alert("Sign in unsuccessful!");
  });
  //game
      var chatText = document.getElementById('chat-text');
      var chatInput = document.getElementById('chat-input');
      var chatForm = document.getElementById('chat-form');

      var ctx = document.getElementById("ctx").getContext("2d");
      ctx.font = '30px Arial';

        socket.on('addToChat',function(data){
          chatText.innerHTML += '<div>' + data + '</div>';
        });

        socket.on('evalAnswer',function(data){
          console.log(data);
        })

        chatForm.onsubmit = function(e){
          e.preventDefault();
          if(chatInput.value[0] === '/')
            socket.emit('evalServer',chatInput.value.slice(1));
          else
            socket.emit('sendMsgToServer', chatInput.value);
          chatInput.value = '';
        }

        var images = {};
        images.player = new Image();
        images.player.src = '/Client/Image/friendly.png';
        images.enemy = new Image();
        images.enemy.src = '/Client/Image/enemy.png';
        images.bullet = new Image();
        images.bullet.src = '/Client/Image/bullet.png';
        images.map = new Image();
        images.map.src = '/Client/Image/map.png';

        var Player = function(initPackage){
          var self = {};
          self.id = initPackage.id;
          self.number = initPackage.number;
          self.x = initPackage.x;
          self.y = initPackage.y;
          self.hp = initPackage.hp;
          self.maxHp = initPackage.maxHp;
          self.score = initPackage.score;

          self.draw = function(){
            var playerInitX = self.x - Player.list[identity].x + WIDTH/2;
            var playerInitY = self.y - Player.list[identity].y + HEIGHT/2;

            var hpBar = 30 * self.hp / self.maxHp;
            ctx.fillStyle = 'red';
            ctx.fillRect(playerInitX - hpBar/2, playerInitY - 40, hpBar, 4);
            //ctx.fillText(self.number,self.x,self.y);

            var width = images.player.width/30;
            var height = images.player.height/30;

            ctx.drawImage(images.player,0,0,images.player.width,
            images.player.height,playerInitX-width/2,playerInitY-height/2,width,height);

          }
          Player.list[self.id] = self;
          return self;
        }
        Player.list = {};

        var Bullet = function(initPackage){
          var self = {};
          self.id = initPackage.id;
          self.x = initPackage.x;
          self.y = initPackage.y;

          self.draw = function(){
            //ctx.fillRect(self.x-5, self.y-5, 10, 10);
            var width = images.bullet.width/10;
            var height = images.bullet.height/10;
            var bulletInitX = self.x - Player.list[identity].x + WIDTH/2;
            var bulletInitY = self.y - Player.list[identity].y + HEIGHT/2;
            ctx.drawImage(images.bullet,0,0,images.bullet.width,images.bullet.height,
            bulletInitX-width/2,bulletInitY-height/2,width,height);
          }

          Bullet.list[self.id] = self;
          return self;
        }
        Bullet.list = {};

        var identity = null;

        socket.on('init', function(data){
          if(data.identity)
            identity = data.identity;
          for(var i = 0; i < data.player.length; i++)
            new Player(data.player[i]);

          for(var i = 0; i < data.bullet.length; i++)
            new Bullet(data.bullet[i]);
        });

        socket.on('update', function(data){
          for(var i = 0; i < data.player.length; i++){
            var pack = data.player[i];
            var updatedPlayer = Player.list[pack.id];
            if(updatedPlayer){
              if(pack.x !== undefined)
                updatedPlayer.x = pack.x;
              if(pack.y !== undefined)
                updatedPlayer.y = pack.y;
                if(pack.hp !== undefined)
                  updatedPlayer.hp = pack.hp;
                if(pack.score !== undefined)
                  updatedPlayer.score = pack.score;
            }
          }
          for(var i = 0; i < data.bullet.length; i++)
          {
            var pack = data.bullet[i];
            var updatedBullet = Bullet.list[data.bullet[i].id];
            if(updatedBullet){
              if(pack.x !== undefined)
                updatedBullet.x = pack.x;
              if(pack.y !== undefined)
                updatedBullet.y = pack.y;
            }
          }
        });

        socket.on('remove', function(data){
          for( var i = 0; i < data.player.length; i++)
            delete Player.list[data.player[i]];
          for( var i = 0; i < data.bullet.length; i++)
            delete Bullet.list[data.bullet[i]];
        });


        setInterval(function(){
          if(!identity)
            return;
          ctx.clearRect(0,0,500,500);
          drawMap();
          drawScore();
          for(var i in Player.list)
            Player.list[i].draw();
          for(var i in Bullet.list)
            Bullet.list[i].draw();
        },40);

        function drawMap(){
          var mapX = WIDTH/2 - Player.list[identity].x;
          var mapY = HEIGHT/2 - Player.list[identity].y;
          ctx.drawImage(images.map,mapX,mapY);
        }

        function drawScore(){
          ctx.fillStyle = 'blue';
          ctx.fillText(Player.list[identity].score, 10, 30);
        }

        document.onkeydown = function(event) {
          if(event.keyCode === 68) //d
            socket.emit('keyPress',{inputId:'right', state:true});
          else if(event.keyCode === 83) //s
            socket.emit('keyPress',{inputId:'down', state:true});
          else if(event.keyCode === 65) //a
            socket.emit('keyPress',{inputId:'left', state:true});
          else if(event.keyCode === 87) //w
          socket.emit('keyPress',{inputId:'up', state:true});
        }

        document.onkeyup = function(event) {
          if(event.keyCode === 68) //d
            socket.emit('keyPress',{inputId:'right', state:false});
          else if(event.keyCode === 83) //s
            socket.emit('keyPress',{inputId:'down', state:false});
          else if(event.keyCode === 65) //a
            socket.emit('keyPress',{inputId:'left', state:false});
          else if(event.keyCode === 87) //w
            socket.emit('keyPress',{inputId:'up', state:false});
        }

        document.onmousedown = function(event){
          socket.emit('keyPress',{inputId:'shoot',state:true});
        }

        document.onmouseup = function(event){
          socket.emit('keyPress',{inputId:'shoot',state:false});
        }

        document.onmousemove = function(event){
          var x = -250 + event.clientX - 8;
          var y = -250 + event.clientY - 8;
          var angle = Math.atan2(y,x) / Math.PI * 180;
          socket.emit('keyPress',{inputId:'mouseAngle',state:angle});
        }

</script>
