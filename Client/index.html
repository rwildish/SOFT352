<div id="signDiv">
    Username: <input id="signDiv-username" type="text"></input><br>
    Password: <input id="signDiv-password" type="password"></input>
    <button id="signDiv-signIn">Log In</button>
    <button id="signDiv-signUp">Sign Up</button>
</div>

<div id="gameDiv" style="display:none;">
  <div id="game" style="position:absolute;width:500px;height:500px">
    <canvas id="canvas" width="500" height="500" style="position:absolute;border:1px solid #000000;"></canvas>
    <canvas id="canvas-ui" width="500" height="500" style="position:absolute;border:1px solid #000000;"></canvas>

    <div id="ui" style="position:absolute;width:500px;height:500px;">
      <!--Change onclick here on game release so that it has some sort of timer or is removed from the game whilst player is alive-->
      <button onclick="changeMap()" style="position:absolute;bottom:0px;left:2px;-webkit-user-select:none;">Change Map</button>
    </div>
  </div>
  <div id="belowGameWindow" style="margin-top:510px">
    <div id="chat-text" style="width:500px;height:100px;overflow-y:scroll;-webkit-user-select:none;">
      <div>WASD to move and mouse to aim</div>
      <div>Mouse click to shoot and spacebar to shoot three bullets</div>
      <div>If you would like to private message someone please use @username:message</div>
    </div>
    <form id="chat-form">
      <input id="chat-input" type="text" style="width:500px"></input>
    </form>
  </div>
</div>

<div id="leaderboardScreen" style="display:none;">
  <div id="leaderboard" style="position:absolute;width:500px;height:500px">
    <div id="leaderboardDiv" style="width:500px;height:500px;overflow-y:scroll;border:1px solid #000000;-webkit-user-select:none;">
      <div>This is the leaderboard</div>
    </div>
    <button onclick="respawn()" style="position:absolute;bottom:0px;left:94px;-webkit-user-select:none;">Try Again</button>
    <button onclick="changeMap()" style="position:absolute;bottom:0px;left:2px;-webkit-user-select:none;">Change Map</button>
  </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script type="text/javascript" src="/Client/js/index.js"></script>
